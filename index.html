<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autodiagnóstico Estratégico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>¿Dónde está tu empresa hoy... y qué estás dejando de ver?</h1>
  <form id="diagnosticoForm">
    <label>1. ¿Cuál de estas frases describe mejor tu situación actual?</label>
    <select name="pregunta1" required>
      <option value="">Selecciona una opción</option>
      <option>Estamos creciendo, pero sin mucho foco.</option>
      <option>Estamos bien, pero con dudas sobre el futuro.</option>
      <option>Estamos estancados.</option>
      <option>Estamos perdiendo plata o clientes.</option>
    </select>

    <label>2. ¿Qué tan claro tienes dónde está hoy el verdadero valor de tu negocio?</label>
    <select name="pregunta2" required>
      <option value="">Selecciona una opción</option>
      <option>Clarísimo.</option>
      <option>Más o menos, tenemos ideas pero no métricas.</option>
      <option>Hay cosas que aportan, otras que solo consumen energía.</option>
      <option>No lo tenemos claro aún.</option>
    </select>

    <label>3. ¿Cómo se toman las decisiones clave en tu organización?</label>
    <select name="pregunta3" required>
      <option value="">Selecciona una opción</option>
      <option>Con foco estratégico y desde el cliente.</option>
      <option>En reuniones largas, con intuición o historia.</option>
      <option>Reaccionamos más de lo que decidimos.</option>
    </select>

    <label>4. ¿Qué frases reflejan tu realidad actual? (selección múltiple)</label>
    <input type="checkbox" name="pregunta4" value="Tomamos decisiones todos los días, pero pocas son estratégicas"> Tomamos decisiones todos los días, pero pocas son estratégicas<br>
    <input type="checkbox" name="pregunta4" value="Vendemos, pero ganamos poco"> Vendemos, pero ganamos poco<br>
    <input type="checkbox" name="pregunta4" value="Nos come lo urgente"> Nos come lo urgente<br>
    <input type="checkbox" name="pregunta4" value="Tenemos buena gente, pero sin dirección común"> Tenemos buena gente, pero sin dirección común<br>
    <input type="checkbox" name="pregunta4" value="Nos cuesta soltar lo que ya no funciona"> Nos cuesta soltar lo que ya no funciona<br>

    <label>5. ¿Qué parte del negocio sabes que deberías soltar, pero aún no lo haces?</label>
    <textarea name="pregunta5" rows="3" required></textarea>

    <label>6. ¿Qué comportamiento se repite en tu equipo que sabes que no ayuda… pero igual toleras?</label>
    <textarea name="pregunta6" rows="3" required></textarea>

    <label>7. ¿Qué te gustaría lograr con una conversación estratégica con Outliers?</label>
    <select name="pregunta7" required>
      <option value="">Selecciona una opción</option>
      <option>Claridad sobre dónde estoy y qué decisiones tomar</option>
      <option>Validar decisiones que ya estoy considerando</option>
      <option>Organizarme para crecer con intención</option>
      <option>Descubrir lo que no estoy viendo</option>
    </select>

    <label>8. ¿Quieres tener esa conversación (freemium)?</label>
    <select name="pregunta8" id="pregunta8" required>
      <option value="">Selecciona una opción</option>
      <option>Sí, agendemos</option>
      <option>Quiero más info</option>
      <option>No por ahora</option>
    </select>

    <button type="submit">Enviar respuestas</button>
  </form>

  <div id="resultado" style="margin-top: 2rem; font-weight: bold;"></div>

  <script>
    document.getElementById('diagnosticoForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const data = {
        pregunta1: formData.get('pregunta1'),
        pregunta2: formData.get('pregunta2'),
        pregunta3: formData.get('pregunta3'),
        pregunta4: formData.getAll('pregunta4'),
        pregunta5: formData.get('pregunta5'),
        pregunta6: formData.get('pregunta6'),
        pregunta7: formData.get('pregunta7'),
        pregunta8: formData.get('pregunta8')
      };

      const response = await fetch("TU_WEBHOOK_DE_N8N", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (data.pregunta8 === "Sí, agendemos") {
        window.location.href = "https://calendly.com/outliers-consulting/30min"; // o el link que tengas
      } else {
        document.getElementById('resultado').textContent = result[0]?.result || "Gracias por completar el diagnóstico.";
      }
    });
  </script>
</body>
</html>
