<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autodiagnóstico Estratégico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #0d47a1;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>Autodiagnóstico Estratégico</h1>

  <form id="diagnosticoForm">
    <div class="question">
      <label for="pregunta1">1. ¿Cuál es el mayor reto estratégico que enfrenta hoy tu negocio?</label>
      <input type="text" id="pregunta1" name="pregunta1" required />
    </div>
    <div class="question">
      <label for="pregunta2">2. ¿Qué te quita el sueño como líder o dueño del negocio?</label>
      <input type="text" id="pregunta2" name="pregunta2" required />
    </div>
    <div class="question">
      <label for="pregunta3">3. ¿Qué has intentado para solucionarlo?</label>
      <input type="text" id="pregunta3" name="pregunta3" required />
    </div>
    <div class="question">
      <label for="pregunta4">4. ¿Qué de eso ha funcionado y qué no?</label>
      <input type="text" id="pregunta4" name="pregunta4" required />
    </div>
    <div class="question">
      <label for="pregunta5">5. ¿Sientes que estás creciendo o estancado?</label>
      <select id="pregunta5" name="pregunta5" required>
        <option value="">Selecciona una opción</option>
        <option value="Creciendo">Creciendo</option>
        <option value="Estancado">Estancado</option>
        <option value="Retrocediendo">Retrocediendo</option>
      </select>
    </div>
    <div class="question">
      <label for="pregunta6">6. ¿Dónde sientes que se tranca tu negocio? (puedes marcar varios)</label>
      <textarea id="pregunta6" name="pregunta6" rows="3" placeholder="Ej: equipo, estrategia, mercado, ventas..."></textarea>
    </div>
    <div class="question">
      <label for="pregunta7">7. ¿Qué tanto tiempo tienes para dedicarle a transformar el negocio?</label>
      <select id="pregunta7" name="pregunta7" required>
        <option value="">Selecciona una opción</option>
        <option value="Mucho tiempo">Mucho tiempo</option>
        <option value="Poco tiempo">Poco tiempo</option>
        <option value="Nada de tiempo">Nada de tiempo</option>
      </select>
    </div>
    <div class="question">
      <label for="pregunta8">8. ¿Te gustaría tener una conversación estratégica sin costo con un consultor senior?</label>
      <select id="pregunta8" name="pregunta8" required>
        <option value="">Selecciona una opción</option>
        <option value="Sí, agendemos">Sí, agendemos</option>
        <option value="No por ahora">No por ahora</option>
      </select>
    </div>

    <button type="submit">Enviar respuestas</button>
  </form>

  <script>
    document.getElementById("diagnosticoForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const data = {
        pregunta1: document.getElementById("pregunta1").value,
        pregunta2: document.getElementById("pregunta2").value,
        pregunta3: document.getElementById("pregunta3").value,
        pregunta4: document.getElementById("pregunta4").value,
        pregunta5: document.getElementById("pregunta5").value,
        pregunta6: document.getElementById("pregunta6").value,
        pregunta7: document.getElementById("pregunta7").value,
        pregunta8: document.getElementById("pregunta8").value,
      };

      try {
        const response = await fetch("https://outliersestrategia.app.n8n.cloud/webhook/autodiagnostico", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        alert(result.result || "Gracias por enviar tus respuestas.");

        if (data.pregunta8 === "Sí, agendemos") {
          window.location.href = "https://calendly.com/fvega-outliers/-";
        }
      } catch (error) {
        console.error("Error al enviar:", error);
        alert("Hubo un error al enviar tus respuestas.");
      }
    });
  </script>
</body>
</html>
