<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autodiagnóstico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f7f7f7;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Autodiagnóstico</h1>
  <form id="autodiagnostico-form">
    <label for="p1">1. ¿Cuál es la razón de ser de tu empresa?</label>
    <input type="text" name="p1" id="p1" required>

    <label for="p2">2. ¿Qué paradigmas crees que limitan el crecimiento hoy?</label>
    <input type="text" name="p2" id="p2" required>

    <label for="p3">3. ¿Quién es tu cliente más importante y por qué?</label>
    <input type="text" name="p3" id="p3" required>

    <label>4. ¿Cuáles de estos elementos consideras ventaja competitiva? (marca, red comercial, talento, producto, eficiencia)</label>
    <label><input type="checkbox" name="p4" value="marca"> Marca</label>
    <label><input type="checkbox" name="p4" value="red comercial"> Red comercial</label>
    <label><input type="checkbox" name="p4" value="talento"> Talento</label>
    <label><input type="checkbox" name="p4" value="producto"> Producto</label>
    <label><input type="checkbox" name="p4" value="eficiencia"> Eficiencia</label>

    <label for="p5">5. ¿Qué capacidades clave explican tu éxito actual?</label>
    <input type="text" name="p5" id="p5" required>

    <label for="p6">6. ¿Dónde sientes mayor frustración al escalar tu empresa?</label>
    <input type="text" name="p6" id="p6" required>

    <label for="p7">7. ¿Qué tan alineado está tu equipo con tus prioridades estratégicas? (0 a 10)</label>
    <select name="p7" id="p7" required>
      <option value="">Selecciona</option>
      <option value="0">0 - Nada alineado</option>
      <option value="5">5 - Algo alineado</option>
      <option value="10">10 - Totalmente alineado</option>
    </select>

    <label for="p8">8. ¿Qué te gustaría lograr con una consultoría estratégica?</label>
    <textarea name="p8" id="p8" rows="3" required></textarea>

    <button type="submit">Enviar respuestas</button>
  </form>

  <script>
    document.getElementById("autodiagnostico-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        p1: form.elements["p1"].value,
        p2: form.elements["p2"].value,
        p3: form.elements["p3"].value,
        p4: Array.from(form.elements["p4"]).filter(cb => cb.checked).map(cb => cb.value),
        p5: form.elements["p5"].value,
        p6: form.elements["p6"].value,
        p7: form.elements["p7"].value,
        p8: form.elements["p8"].value
      };

      try {
        const response = await fetch("https://outliersestrategia.app.n8n.cloud/webhook/autodiagnostico", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.result || "¡Diagnóstico recibido!");

        // Redirige a Calendly luego del envío exitoso
        window.location.href = "https://calendly.com/fvega-outliers/-";

      } catch (error) {
        alert("Hubo un error al enviar tus respuestas.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
