<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autodiagnóstico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #form-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
      display: none;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Autodiagnóstico Estratégico</h2>
    <div id="formulario">
      <div class="question">
        <label for="p1">1. ¿Cómo describirías el momento actual de tu empresa?</label>
        <select id="p1">
          <option value="">Selecciona una opción</option>
          <option value="crecimiento">Estamos creciendo con fuerza</option>
          <option value="estancamiento">Nos sentimos estancados</option>
          <option value="crisis">Estamos enfrentando una crisis</option>
        </select>
      </div>

      <div class="question">
        <label for="p2">2. ¿Tienes claridad sobre qué hace única a tu empresa frente a la competencia?</label>
        <select id="p2">
          <option value="">Selecciona una opción</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
          <option value="parcial">Más o menos</option>
        </select>
      </div>

      <div class="question">
        <label for="p3">3. ¿Sientes que tu equipo está alineado con la dirección estratégica del negocio?</label>
        <select id="p3">
          <option value="">Selecciona una opción</option>
          <option value="totalmente">Totalmente</option>
          <option value="parcialmente">Parcialmente</option>
          <option value="nada">Nada</option>
        </select>
      </div>

      <div class="question">
        <label for="p4">4. ¿La forma en que trabajan refleja el ADN que quieren tener?</label>
        <select id="p4">
          <option value="">Selecciona una opción</option>
          <option value="siempre">Siempre</option>
          <option value="a_veces">A veces</option>
          <option value="nunca">Nunca</option>
        </select>
      </div>

      <div class="question">
        <label for="p5">5. ¿Tu modelo de negocio está respondiendo a los cambios del entorno?</label>
        <select id="p5">
          <option value="">Selecciona una opción</option>
          <option value="adaptandose">Sí, se adapta rápidamente</option>
          <option value="le_cuesta">Le cuesta adaptarse</option>
          <option value="desactualizado">Está desactualizado</option>
        </select>
      </div>

      <div class="question">
        <label for="p6">6. ¿Cómo tomas hoy las decisiones estratégicas más importantes?</label>
        <select id="p6">
          <option value="">Selecciona una opción</option>
          <option value="intuitivo">De forma intuitiva</option>
          <option value="basado_datos">Con base en datos</option>
          <option value="consenso">Por consenso del equipo</option>
        </select>
      </div>

      <div class="question">
        <label for="p7">7. ¿Qué tanto estás cuestionando los paradigmas con los que operas hoy?</label>
        <select id="p7">
          <option value="">Selecciona una opción</option>
          <option value="frecuente">Lo hacemos frecuentemente</option>
          <option value="ocasional">Ocasionalmente</option>
          <option value="nunca">Nunca</option>
        </select>
      </div>

      <div class="question">
        <label for="p8">8. ¿Quieres agendar una sesión estratégica gratuita para revisar tus respuestas?</label>
        <select id="p8">
          <option value="">Selecciona una opción</option>
          <option value="si">Sí</option>
          <option value="no">No por ahora</option>
        </select>
      </div>

      <button onclick="enviarFormulario()">Enviar respuestas</button>
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    const webhookUrl = "https://outliersestrategia.app.n8n.cloud/webhook/autodiagnostico"; // <-- Reemplaza esto con tu URL real de webhook de n8n
    const linkCalendly = "https://calendly.com/fvega-outliers/-"; // <-- Reemplaza esto por tu link de Calendly

    async function enviarFormulario() {
      const respuestas = {
        p1: document.getElementById('p1').value,
        p2: document.getElementById('p2').value,
        p3: document.getElementById('p3').value,
        p4: document.getElementById('p4').value,
        p5: document.getElementById('p5').value,
        p6: document.getElementById('p6').value,
        p7: document.getElementById('p7').value,
        p8: document.getElementById('p8').value,
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(respuestas),
        });

        const data = await response.json();
        const resultado = document.getElementById('resultado');
        resultado.style.display = 'block';
        resultado.innerHTML = `
          <p><strong>Resultado:</strong> ${data.result}</p>
          ${
            respuestas.p8 === 'si'
              ? `<p><a href="${linkCalendly}" target="_blank">Agenda tu sesión estratégica aquí</a></p>`
              : ''
          }
        `;
        document.getElementById('formulario').style.display = 'none';
      } catch (error) {
        alert('Hubo un error al enviar tus respuestas. Intenta nuevamente.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
